 <p style="margin-top:30px;">채권가격과 이자율은 역의 관계 채권시장은 채권을 매개로 자금의 대차가 이루어지는 대부자금시장 (loanable funds market)
 <br>이자율에 대해 대부자금의 공급(채권수요) 곡선은 우상향 이자율 상승 ⇒ 자금의 공급 증가
 <br>이자율에 대해 대부자금의 수요(채권공급) 곡선은 우하향 이자율 상승 ⇒ 자금의 수요 감소</p>
